<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-1 bg-warning text-white text-center">
    <div class="row">
      <div class="col-2 text-end">
          <img src="{% static 'images/cleaning-woman.jpg' %}" width="70" height="70">
      </div>
      <div class="col-2">
          <h3>КЛИНИНГОВЫЙ ЦЕНТР</h3>
      </div>
      <div class="col-3">
          <h4>Уборка домов и квартир</h4>
      </div>
      <div class="col-2">
          <h4>Расчёт стоимости после ремонта</h4>
      </div>
      <div class="col-2">
          <h4>+375 (11) 123-45-67</h4>
      </div>
    </div>
  </div>
      <div class="container-fluid p-1 bg-success text-white text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Надоела бесконечная уборка! Вызывайте нас!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
             <div class="col-6">
                 <div>
    <form action="" method="POST">
        {% csrf_token %}
        <p>
         <label for="room">Введите количество жилых комнат:</label>
        <input type="text" name="room" id="room">
        </p>
        <p>
        <label for="san_room">Введите количество сан узлов:</label>
        <input type="text" name="san_room" id="san_room">
        </p>
            <p><button type="submit">Рассчитать</button></p>
    </form>
                     <p><h2>Результат: {{ calculate }} руб.</h2></p>
</div>

            </div>
            <div class="col-3"></div>
        </div>
      </div>
</body>
</html>
